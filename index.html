  <title>HTML5 360Â° - By Sydney based Front-end Developer Richard Coulson</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />
  
  <!-- LESS -->
  <link rel="stylesheet/less" type="text/css" href="less/pano.ui.less">
  <link rel="stylesheet/less" type="text/css" href="less/pano.face.less">
  <link rel="stylesheet/less" type="text/css" href="less/pano.cube.less">

  
</head>
<body>
  <!--
  *
  * Cube
  *
  -->
  <div id='PANO'>
    <div class='scene' id='PANO_scene'>
      <div class='shape' id='PANO_cube'>
        <!--
        *
        * North face
        *
        -->
        <div class='face' id='PANO_north'>
        </div>
        <!--
        *
        * East face
        *
        -->
        <div class='face' id='PANO_east'>
        </div>
        <!--
        *
        * South face
        *
        -->
        <div class='face' id='PANO_south'>
        </div>
        <!--
        *
        * West face
        *
        -->
        <div class='face' id='PANO_west'>
        </div>
        <!--
        *
        * Up (sky) face
        *
        -->
        <div class='face' id='PANO_up'>
        </div>
        <!--
        *
        * Down (floor) face
        *
        -->
        <div class='face' id='PANO_down'>
        </div>
      </div>
    </div>
  </div>
  <!--
  *
  * Cube
  *
  -->
  <div id='PANO_b'>
    <div class='scene_b' id='PANO_scene_b'>
      <div class='shape_b' id='PANO_cube_b'>
        <div class='face_b' id='PANO_north_b'></div>
        <div class='face_b' id='PANO_east_b'></div>
        <div class='face_b' id='PANO_south_b'></div>
        <div class='face_b' id='PANO_west_b'></div>
        <div class='face_b' id='PANO_up_b'></div>
        <div class='face_b' id='PANO_down_b'></div>
      </div>
    </div>
  </div>
  <!--
  *
  * Tracker unit
  *
  -->
  <div id='PANO_trackWrap' style='display:none;'>
    <div id='PANO_track'>
      <div class='PANO_track_mark'></div>
    </div>
  </div>
  <!--
  *
  * Load screen
  *
  -->
  <div id='PANO_load'>
    <div class='PANO_loader'>
      <img src="img/ui/PANO_load.png">
    </div>
  </div>
  <!--
  *
  * Instructions screen
  *
  -->
  <div id='PANO_instructions'>

    <div id='PANO_instruct_gyro'>
      <img width='40' height='40' />
      <span>Gyro Instructions</span>
    </div>

    <div id='PANO_instruct_inertia'>
      <img width='40' height='40' />
      <span>Inertia Instructions</span>
    </div>

  </div>
  <!-- LESS -->
  <script type="text/javascript" src="js/lib/node_modules/less/dist/less-1.7.0.min.js"></script>
  <!-- REQUIRE -->
  <script type="text/javascript" data-main='js/require.config.js' src="js/lib/require.js"></script>

</body>
